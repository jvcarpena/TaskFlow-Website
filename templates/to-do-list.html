<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Manager Website</title>
    <link rel="icon" href="/static/assets/img/task-list.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/to-do-page.css">
  </head>

  <body>
    <!-- HEADER -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-light" style="box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
      <div class="container-fluid">
        <a class="navbar-brand mx-4 text-color" href="#">Task Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="ms-auto dropdown">
            <!-- Profile Picture -->
            <img
              class="profile-pic dropdown-toggle"
              src="/static/assets/img/image.png"
              alt="profile-pic"
              id="profileDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false">

            <!-- Dropdown Menu -->
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
              <li><a class="dropdown-item" href="#">My Profile</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger logout" href="#">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- HEADER -->

    <!-- SIDEBAR -->
    <nav class="sidebar">
      <div class="sidebar-link">
        <img src="/static/assets/img/bag.svg" alt="home-icon">
        <div>My Tasks</div>
      </div>
      <div class="sidebar-link">
        <img src="/static/assets/img/complete.svg" alt="explore-icon">
        <div>Completed</div>
      </div>
      <div class="sidebar-link">
        <img src="/static/assets/img/pending.svg" alt="subscriptions-icon">
        <div>Pending</div>
      </div>
      <div class="sidebar-link">
        <img src="/static/assets/img/settings.svg" alt="originals-icon">
        <div>Settings</div>
      </div>
      <div class="sidebar-link logout-sidebar">
        <img src="/static/assets/img/logout.svg" alt="youtube-music-icon">
        <div>Logout</div>
      </div>
    </nav>
    <!-- SIDEBAR -->

    <main>

        <div class="todo-container">
          <div class="todo-header">
            <h2>My Tasks</h2>
            <p>Organize your day effectively</p>
          </div>

          <div class="todo-input">
            <input type="text" placeholder="Add a new task..." />
            <button class="btn-add">Add Task</button>
          </div>

          <div class="todo-list">
            <div class="todo-item">
              <span>Buy groceries</span>
              <div class="todo-actions">
                <button class="btn-complete">Complete</button>
                <button class="btn-delete">Delete</button>
              </div>
            </div>
            <div class="todo-item">
              <span>Renew car insurance</span>
              <div class="todo-actions">
                <button class="btn-complete">Complete</button>
                <button class="btn-delete">Delete</button>
              </div>
            </div>
            <!-- Add more tasks -->
          </div>
        </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
